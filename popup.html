<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Descontovip Extensão</title>
    <!-- Link para o arquivo CSS externo -->
    <link rel="stylesheet" href="assets/styles/styles.css">
</head>
<body>
    <h3>Descontovip extensão</h3>

    <!-- Botão para gerar o link Shopee -->
    <button id="generateShopeeLink">Gerar Link Shopee</button>

    <!-- Botão para mostrar a entrada de códigos Magalu -->
    <button id="showMagaluInput">Mostrar entrada Magalu</button>

    <!-- Seção Magalu (oculta até que o botão seja clicado) -->
    <div id="magaluSection">
        <textarea id="magaluCodes" placeholder="Insira os códigos de produtos da Magalu (um por linha)"></textarea>
        <button id="generateMagaluLinks">Gerar Links Magalu</button>

        <!-- Campo para mostrar o resultado dos links gerados -->
        <textarea id="magaluResult" readonly style="display:none;"></textarea>
        <button id="copyMagaluLinks" style="display:none;">Copiar Links</button>
    </div>

    <!-- Botão para abrir a página de configurações -->
    <button id="openOptions">Configurações</button>

    <script type="module" src="js/popup.js"></script>
</body>
</html>
